<head>

  <title>Grid · Bootstrap</title>

  <!-- Bootstrap reboot CSS -->
  <link href="css/bootstrap-reboot.css" rel="stylesheet">

  <!-- Bootstrap grid CSS -->
  <link href="css/bootstrap-grid.css" rel="stylesheet">

  <!-- Naš stil -->
  <link href="css/style.css" rel="stylesheet">
  

<body>
  <main role="main" class="container">
    <!-- Prvi zadatak -->
    <picture>
      <source media="(max-width: 799px)" srcset="./img/panorama-mobile.jpg">
      <source media="(max-width: 1199px)" srcset="./img/panorama-tablet.jpg">
      <source media="(min-width: 1200px)" srcset="./img/panorama.jpg">
      <img class="prvi" src="./img/panorama.jpg" alt="A panorama picture of an island.">
    </picture>

    <!-- Drugi zadatak -->
    <img class="drugi" src="./img/american-akita-500.jpg" alt="A picture of an American Akita."
      srcset="/img/american-akita-500.jpg 500w, /img/american-akita-1000.jpg 1000w, /img/american-akita-1500.jpg 1500w"
      sizes="(min-width: 576px) 500w, (min-width: 992px) 1000w, (min-width: 1400px) 1500w">
  </main><!-- /.container -->
</body>


</html>
